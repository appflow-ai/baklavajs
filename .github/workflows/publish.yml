name: Publish

permissions:
    id-token: write
    contents: write

on:
    push:
        tags:
            - "**"

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  clean: true
                  fetch-depth: 0
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - name: Setup Yarn v3
              run: |
                  corepack enable
                  corepack prepare yarn@stable --activate
            - name: Install dependencies
              run: yarn install --immutable
            - name: Build
              run: yarn run build
            - name: Publish
              run: |
                  lerna publish from-git --yes
              env:
                NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
